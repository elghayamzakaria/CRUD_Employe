<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application JavaScript CRUD</title>

    <!-- Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- custom CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h2 class="mt-5 mb-5">Application JavaScript CRUD</h2>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="NAME">Nom: </label>
                <input 
                type="text" 
                name="name" 
                class="form-control"
                id="name" 
                placeholder="Entre Name"
                >
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="AGE">Age: </label>
                <input 
                type="text" 
                name="age" 
                class="form-control"
                id="age" 
                placeholder="Entre Age"
                >
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="ADDRESS">Adresse: </label>
                <input 
                type="text" 
                name="address" 
                class="form-control"
                id="address" 
                placeholder="Entre Address"
                >
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="Email">Email: </label>
                <input 
                type="email" 
                name="email" 
                class="form-control"
                id="email" 
                placeholder="Entre Email"
                >
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit"
                onclick="AddData()">Ajouter</button>
                <button class="btn btn-primary" id="Update">Modifier
            </button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Age</th>
                        <th>Adresse</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
